<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>myMemoPad</title>
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
</head>
<body>
<header>
<h1>MemoPad</h1>
</header>
<main>
    <input type="text" id="key">
    <textarea id="memo"></textarea>
    <ul>
        <li id="save">Save</li>
        <li id="allclear">全てClear</li>
        <li id="clear">選択してClear</li>
    </ul>
</main>
<table id="list">
<!-- ここに追加データが挿入される -->
</table>
<script>

//1.Save クリックイベント

$("#save").on("click",function(){
    let key =$("#key").val();
    let memo= $("#memo").val();
    console.log(key, 'データ取得チェック key');
    console.log(memo, 'データ取得チェック memo');

    localStorage.setItem(key, memo);
    const html= `
        <tr>
            <th>${key}</th>
            <td>${memo}</td>
        </tr>
    `;
    $("#list").append(html);
});

//鍵となる名前をわかっていれば値を変更できる。左側がkey、右側が値となる関係。

//2.allclear クリックイベント

$("#allclear").on("click",function () {
    localStorage.clear();
    $("#list").empty();
});

//3.clear クリックイベント（keyとなるものを入力して削除ボタン押す形。

$("#clear").on("click",function () {
    let key =$("#key").val();
    localStorage.removeItem(key);
    $("#list").empty(key);
});

//4.ページ読み込み：保存データ取得表示
console.log(localStorage.length);

for(let i = 0; i < localStorage.length; i++){
    let key = localStorage.key(i);
    console.log(i);
    console.log(key);
    let memo = localStorage.getItem(key);
    console.log(memo);


    const html= `
        <tr>
            <th>${key}</th>
            <td>${memo}</td>
        </tr>
    `;
    $("#list").append(html);
}

</script>
<footer><small>G's</small></footer>
</body>
</html>
